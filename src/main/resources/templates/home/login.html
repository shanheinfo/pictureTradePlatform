<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录&注册页面</title>
    <link rel="stylesheet" th:href="@{/boostrap/css/bootstrap.min.css}" />
    <script th:src="@{/boostrap/js/jquery.min.js}"></script>
    <script th:src="@{/boostrap/js/popper.min.js}"></script>
    <script th:src="@{/boostrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/home/css/login.css}" />
    <meta name="keywords" content="LinkCloudBBS,BBS" />
    <meta name="description" content="LinkCloudBBS是一个轻量的bbs论坛"/>
</head>
<body>
<header th:replace="home/header::header-head"></header>
<div style="height: 60px;width: 100%"></div>
<div class="container">
    <div class="main">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page">登录</a>
            </li>
            <li class="nav-item title-link">
                <a class="nav-link" href="register.html">注册</a>
            </li>
        </ul>
        <form class="login-data" th:action="@{login-info}" method="post">
            <div class="form-group row">
                <label for="input1" class="col-sm-2 col-form-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" name="userName">
                </div>
            </div>
            <div class="form-group row">
                <label for="input12" class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input12" name="password">
                </div>
            </div>
            <!--    // 在Thymeleaf页面中显示验证码图片-->
            <div class="form-group row">
                <label for="code1" class="col-sm-2 col-form-label">验证码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="code1" name="code">
                </div>
                <div id="cacheImg">
                    <img th:src="@{/CacheCode}" onclick="this.src='/CacheCode?'+Math.random();" alt="点击刷新验证码">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>



</body>
</html>
